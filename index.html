<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene embedded arjs>
        <a-marker type="pattern" url="pattern-logo.patt" id="marker">
            <a-entity id="video-player" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; opacity: 0.0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <video id="video" src="video.mp4" style="display:none"></video>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>
</body>
</html>
