<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sustainibility Report</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="video"
          src="video.mp4"
          preload="auto"
          response-type="arraybuffer"
          loop
          crossorigin
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <a-marker type="pattern" url="pattern-logo.patt">
        <a-video
          src="#video"
          scale="1 1 1"
          position="0 0 0"
          rotation="-90 0 0"
          class="clickable"
          gesture-handler
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.onload = function() {
        const marker = document.querySelector("a-marker");
        const video = document.querySelector("#video");
        const videoEntity = document.querySelector("a-video");
        const loader = document.querySelector(".arjs-loader");

        // Remove the loader once the scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function () {
          loader.style.display = 'none';
        });

        marker.addEventListener("markerFound", function() {
          video.play();
          fadeIn(videoEntity);
        });

        marker.addEventListener("markerLost", function() {
          video.pause();
          fadeOut(videoEntity);
        });
      };

      function fadeIn(element) {
        let opacity = 0;
        element.setAttribute("material", "opacity", 0);
        const interval = setInterval(function() {
          if (opacity < 1) {
            opacity += 0.1;
            element.setAttribute("material", "opacity", opacity);
          } else {
            clearInterval(interval);
          }
        }, 50);
      }

      function fadeOut(element) {
        let opacity = 1;
        const interval = setInterval(function() {
          if (opacity > 0) {
            opacity -= 0.1;
            element.setAttribute("material", "opacity", opacity);
          } else {
            clearInterval(interval);
          }
        }, 50);
      }
    </script>
  </body>
</html>
